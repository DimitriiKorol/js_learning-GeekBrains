<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        //Стандарт ES6
        class Product {
            constructor (name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price *= (1 - 0.25);
            }
        }

        let product1 = new Product("item1", 100);
        product1.make25PercentDiscount();

        console.log(product1);

    </script>
</body>
</html>
