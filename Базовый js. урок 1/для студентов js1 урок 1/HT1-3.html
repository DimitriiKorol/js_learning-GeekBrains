<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        "use strict";
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /* Два числа 10 складываются и канкатинацией прибавляется строка "10" (= 20 канкатинация string)*/

        let result2 = 10 + "10" + 10;
        console.log(result2);
        /* Так как в середине тип данных строка, то канкатинацией просто склеиваются числа: 101010*/

        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /* +"10" эквивалентно parseInt("10"), что делает строку числом и соответственно все 3 числа складываются в 30 (10+10+10=30)*/

        let result4 = 10 / -"";
        console.log(result4);
        /* 10 делится на минус null, получается минус бесконечность 10 / -0 = -infinity */

        let result5 = 10 / +"2,5";
        console.log(result5);
        /* 2 и 5 разделено оператором запятая и не представляет из себя строку, которую можно конвертировать в число, получаем: 10 / NaN = NaN */

    </script>
</body>
</html>
