<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let a = 2; // - объявляем переменную и присваиваем значение 2
        let x = 1 + (a *= 2); // 1 + (a = a * 2) = 5  - сначала считаем скобки, там сокращенная арифметика с присваиванием, берется переменная и значение этой же переменной умножается на число, новое значение записывается в переменную, затем операция сложения.

    </script>

</body>
</html>
