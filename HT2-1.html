<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        //пример 1
        let a = 1, b = 1, c, d; // объявляем переменные, с и d равны 1
        c = ++a; //c = 1 + 1, где "1 +" это инкримент, префиксная форма, 1 это переменная a
        alert(c); // ответ: 2

        //пример 2
        d = b++; // 1 + 1, также функия инкрнимета, постфиксная форма, вернет значение до увеличения.
        alert(d); //ответ: 1

        //пример 3
        c = 2 + ++a; //2 + (1+2) = 5
        alert(c); //ответ: 5

        //пример 4
        d = 2 + b++; //2 + (2+1) - но так как использован постфиксный инкремент - возвратит в скобках 2
        alert(d); //ответ: 4

        alert(a); //3  - 1+1=2 +1 - складывается из 2-х операций инкремента в данном документе, каждый раз берется новое значение переменной
        alert(b); //3  - то же самое, не смотря на возвращенный результат с постфиксным инкрементом, число увеличивается на самом деле.

    </script>

</body>
</html>
