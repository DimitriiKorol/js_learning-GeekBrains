<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        function sum (a, b){
            let c = a + b;
            return c;
        }

        function dif (a, b){
            let c = a - b;
            return c;
        }

        function mult (a, b){
            let c = a * b;
            return c;
        }

        function division (a, b){
            let c = a / b;
            return c;
        }

        alert(sum(2, 4));
        alert(dif(3, 5));
        alert(mult(7,9));
        alert(division(15,3));


    </script>

</body>
</html>
