<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: ["3.jpg"]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        //Рабочий вариант
        let prodPhoto = products.filter(imgItem => "photos" in imgItem && imgItem.photos.length != 0);

        /* НЕ РАБОТАЕТ не пойму почему, со стрелочной все нормально, это уже практически приведенный из решения пример,
        последный из многих попыток, но все равно возвращает пустой массив, хотя вроде все работает в отладчике

        let prodPhoto = products.filter(function(imgItem) {
            "photos" in imgItem && imgItem.photos.length > 0;
        });*/

        console.log(prodPhoto);

        products.sort(function (itemPriceA, itemPriceB) {
            return itemPriceA.price - itemPriceB.price;
        });
        console.log(products);


    </script>
</body>

</html>
